<ion-header>

  <ion-navbar>
    <ion-title>MaPosition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <p>Current location :</p>
        <p>Latitude</p><ion-input type="text" [(ngModel)]="location.latitude"></ion-input>
        <p>Longitude</p><ion-input type="text" [(ngModel)]="location.longitude"></ion-input>
        <p>Watch :</p>


        <button ion-button block (click)="myGyroscope()">Gyroscope</button>

        

</ion-content>
